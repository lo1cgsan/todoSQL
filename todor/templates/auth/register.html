{% extends 'base.html' %}
{% block title %}Lista zadań{% endblock %}
{% block header %}Rejestracja{% endblock %}

{% block content %}
<form method="post">
  <label for="email" class="p-2">Podaj email:</label>
  <input type="email" id="email" name="email" value="" class="form-control p-2" required />
  <label for="haslo" class="p-2">Podaj hasło:</label>
  <input type="password" id="haslo" name="haslo" value="" class="form-control p-2" required />
  <button type="submit" class="btn btn-primary m-2">Utwórz konto</button>
</form>
{% endblock %}
